<aside class="side-panel">
    <section>
        <h4>Support for</h4>
        {% for item in page.side_panel.support_for %}
            <a href="{{ item.link }}" rel="noopener noreferrer" target="_blank" aria-label="{{ item.title }}">
                <img src="{{site.badge_root}}{{item.badge}}" alt="item.title">
            </a>
        {% endfor %}
    </section>
    <section>
        <h4>Powered by</h4>
        {% for item in page.side_panel.powered_by %}
            {{ item | raw }}
        {% endfor %}
    </section>
</aside>
